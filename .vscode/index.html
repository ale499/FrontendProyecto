<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Comida</title>
    <link rel="stylesheet" href="./Css/index.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Menú de Comida</h1>
        <button class="login-btn" onclick="window.location.href='registro.html'">Iniciar sesión</button>
    </header>

    <section class="menu">
        <div class="item">
            <h2>Hamburguesa</h2>
            <p>Precio: $8.00</p>
            <label for="cantidad-hamburguesa">Cantidad:</label>
            <input type="number" id="cantidad-hamburguesa" min="1" value="1">
            <button onclick="agregarAlCarrito('Hamburguesa', 8, 'cantidad-hamburguesa')">Añadir al Carrito</button>
        </div>

        <div class="item">
            <h2>Papas Fritas</h2>
            <p>Precio: $3.50</p>
            <label for="cantidad-papas">Cantidad:</label>
            <input type="number" id="cantidad-papas" min="1" value="1">
            <button onclick="agregarAlCarrito('Papas Fritas', 3.5, 'cantidad-papas')">Añadir al Carrito</button>
        </div>

        <div class="item">
            <h2>Pizza</h2>
            <p>Precio: $10.00</p>
            <label for="cantidad-pizza">Cantidad:</label>
            <input type="number" id="cantidad-pizza" min="1" value="1">
            <button onclick="agregarAlCarrito('Pizza', 10, 'cantidad-pizza')">Añadir al Carrito</button>
        </div>

        <div class="item">
            <h2>Bebida</h2>
            <p>Precio: $2.00</p>
            <label for="cantidad-bebida">Cantidad:</label>
            <input type="number" id="cantidad-bebida" min="1" value="1">
            <button onclick="agregarAlCarrito('Bebida', 2, 'cantidad-bebida')">Añadir al Carrito</button>
        </div>
    </section>
    

    <button class="comprar" onclick="irAlCarrito()">Comprar</button>

    <script src="./Js/Carrito.js"></script>
</body>
</html>
