<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Registradas</title>
    <link rel="stylesheet" href="./Css/grillaDeVentas.css">
</head>
<body>
<h2>Ventas Registradas</h2>
<table id="ventasTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los datos se insertarán aquí dinámicamente -->
    </tbody>
</table>

<script>
    fetch('/ventas/listar')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector("#ventasTable tbody");
            data.forEach(venta => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${venta.id}</td>
                    <td>${venta.descripcion}</td>
                    <td>${venta.monto}</td>
                    <td>${venta.fecha}</td>
                `;
                tableBody.appendChild(row);
            });
        });
</script>
