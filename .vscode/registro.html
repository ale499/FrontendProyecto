<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./Css/registro.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons?icon.size=24&icon.color=%23e8eaed">
</head>
<body>
    <header>
        <div id="header_container">
            <h1 class="titulo">Registro de Usuario</h1>
        </div>
    </header>

    <main>
        <!-- Sección de registro -->
        <section id="section-sign-up">
            <div class="container">
                <div id="container-sign-up">
                    <img src="Imagenes/(login_negro).png" alt="logo de perfil">
                    <div id="sign-up">
                        <label for="name">Usuario:</label>
                        <input id="name" type="text" name="name">

                        <label for="phone_number">Número de teléfono:</label>
                        <input id="phone_number" type="text" name="phone_number">

                        <label for="sign_up_email">Email:</label>
                        <input id="sign_up_email" type="email" name="sign_up_email">

                        <label for="addresses">Dirección:</label>
                        <input id="addresses" type="text" name="addresses" required>

                        <label for="password">Contraseña:</label>
                        <input id="password" type="password" name="password">
                       
                        <label for="repeat_password">Repetir Contraseña:</label>    
                        <input id="repeat_password" type="password" name="repeat_password">

                    </div>
                    <button id="button-sign-up" onclick="registrarUsuario()">REGISTRARSE</button>
                    <p>¿Ya tienes cuenta? <span id="link-sign-up" class="link">Iniciar sesión</span></p>
                </div>  
            </div>
        </section>
    </main>

    <script>
        // Función para registrar usuario y guardarlo en localStorage
        function registrarUsuario() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('usuario', JSON.stringify({ username, password }));
                alert('Usuario registrado exitosamente');
                window.location.href = "index.html";
            } else {
                alert('Por favor, complete todos los campos');
            }
        }
    </script>
</body>
</html>
